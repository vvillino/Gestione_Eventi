<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Eventi</title>
</head>
<body>
    <h1>Eventi</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrizione</th>
                <th>Categoria</th>
                <th>Data</th>
                <th>Partecipanti</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="evento : ${eventi}">
                <td th:text="${evento.nome}"></td>
                <td th:text="${evento.descrizione}"></td>
                <td th:text="${evento.categoria}"></td>
                <td th:text="${evento.data}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
